<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IAMAI</title>
    <link rel="stylesheet" href="/scss/index.scss" />
  </head>
  <body class="preload">
    <div id="app">
      <!-- Menu Navbar -->
      {{> navBar}}
      <!-- Cancel  btn -->
      {{> cancelBtn}}

      <div class="page page-blue">
        <main>
          <div class="top">
            <!-- Logo -->
            {{> bluePage/logo}}
          </div>
          <div class="center">
            <!-- Input -->
            {{> input labelPage="blue"}}
          </div>
          <div class="bottom">
            <!-- Categories list -->
            {{> bluePage/categoriesList}}
            <!-- Caroussel -->
            {{> bluePage/caroussel}}
          </div>
        </main>
        <!-- Image drop -->
        {{> imageDrop}}
        <!-- Info -->
        {{> bluePage/infoText}}
      </div>
      <div class="page page-grey">
        <!-- Overlay recording -->
        {{> greyPage/overlayRecording}}
        <main>
          <!-- Discussion -->
          <div class="discussion__container"></div>
          <!-- Input -->
          {{> input labelPage="grey"}}
        </main>
        <!-- Image drop -->
        {{> imageDrop}}
        <!-- Logo-->
        {{> greyPage/logo}}
      </div>
    </div>
    <script src="/libAudioRecorder/WebAudioRecorder.min.js"></script>
    <script type="module" src="/app/index.js"></script>
  </body>
</html>
