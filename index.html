<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IAMAI</title>
  <link rel="stylesheet" href="./scss/index.scss" />
  <!-- Google tag (gtag.js) -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>

<body class="">
  <div id="app">
    <!-- Menu Navbar -->
    {{> navBar}}
    <!-- Cancel  btn -->
    {{> cancelBtn}}

    <div class="login-page">
      <div class="login__container">
        <!-- {{> bluePage/logo}} -->
        <div id="divintroinfo" class="divintroinfo">
          <div id="divintrotext" class="divintrotext"></div>
          <div id="divintrologo" class="divintrologo"></div>
        </div>
      </div>
      <div id="divlogin" class="divlogin">
        <div id="divtext" class="divtext">I can help you</div>
        <div id="divinfotext" class="divinfotext"></div>
        <div id="divlink" class="divlink"><a href="#" target="_blank">find out more</a></div>
        <div id="divlottieanimation" style="width: 40px; height: 40px;"></div>
        <div id="divloginbtn" class="divloginbtn">
          <button id="divgoogle" class="divgoogle">
            <img src="../images/googlesignin.svg">
          </button>
        </div>
      </div>
      <div id="divwaitlist" class="divwaitlist">
        <div id="divwaitlistlogo" class="divwaitlistlogo"><img src="../images/logo_asterizk.svg"></div>
        <div id="divwaitlisttext" class="divwaitlisttext">Thank you for your interest,<br>
          weâ€™ll email you once<br>
          approved </div>
        <div id="divlink" class="divlink"><a href="#" target="_blank">find out more</a></div>
      </div>
    </div>

    <div class="page page-grey hidden">
      <!-- Overlay recording -->
      {{> greyPage/overlayRecording}}
      <main>
        <!-- Discussion -->

        <div class="discussion__container"></div>
        <div class="input__wrapper">
          <!-- Input -->
          {{> input labelPage="grey"}}
        </div>
        <!-- Phone -->
        {{> phone}}
        <!-- Image drop -->
        {{> imageDrop}}
        <!--Slider -->
        {{> slider}}
      </main>
      <!-- Logo-->
      {{> greyPage/logo}}
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="module" src="/app/login.js"></script>
  <script type="module" src="/app/index.js"></script>

</body>

</html>
