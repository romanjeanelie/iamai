<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IAMAI</title>
  </head>
  <body class="preload">
    <div id="app">
      <!-- Menu Navbar -->
      <nav class="nav active">
        <button class="nav__btn">
          <svg
            class="lines-icon"
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="16" height="1.6" rx="0.8" transform="matrix(-1 0 0 1 28 15.7002)" fill="white" />
            <rect width="12" height="1.6" rx="0.8" transform="matrix(-1 0 0 1 28 22.7002)" fill="white" />
          </svg>
        </button>

        <ul class="nav__list">
          <li class="nav__plus">
            <button>
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none">
                <rect width="1.6" height="17.6" x="19.203" y="11.2" fill="#fff" rx=".8" />
                <rect width="17.6" height="1.6" x="11.203" y="19.2" fill="#fff" rx=".8" />
              </svg>
            </button>
          </li>
          <li class="nav__user">
            <button>
              <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="19.998" cy="14.75" r="3.7" stroke="white" stroke-width="1.6" />
                <path
                  d="M28.3977 29.7506V29.7506C28.3977 25.1114 24.6368 21.3506 19.9977 21.3506V21.3506C15.3585 21.3506 11.5977 25.1114 11.5977 29.7506V29.7506"
                  stroke="white"
                  stroke-width="1.6"
                  stroke-linecap="round"
                />
              </svg>
            </button>
          </li>
          <li class="nav__chat">
            <button>
              <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M25.5779 14.4236C24.0441 12.8912 22.0275 12.125 20.0109 12.125C17.9942 12.125 15.9776 12.8912 14.4438 14.4236C11.6887 17.148 11.4047 21.4047 13.5065 24.4696L12.3988 27.5912L15.5231 26.4845C16.8581 27.4209 18.4203 27.875 19.9824 27.875C21.9991 27.875 24.0157 27.1088 25.5495 25.5764C28.6454 22.4831 28.6454 17.4885 25.5779 14.4236Z"
                  stroke="white"
                  stroke-width="1.6"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </li>
          <li class="nav__Typo">
            <button>
              <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M24.62 27L23.08 23.04H16.8L15.3 27H13.2L18.84 12.82H21.1L26.74 27H24.62ZM19.92 14.86L17.5 21.22H22.38L19.92 14.86Z"
                  fill="white"
                />
              </svg>
            </button>
          </li>
        </ul>
      </nav>
      <!-- Cancel audio recording -->
      <button class="cancel-audio__btn">
        <svg
          class="close-icon"
          width="40"
          height="40"
          viewBox="0 0 40 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="13.002"
            y="14.1318"
            width="1.6"
            height="17.6"
            rx="0.8"
            transform="rotate(-45 13.002 14.1318)"
            fill="white"
          />
          <rect x="13" y="25.4453" width="17.6" height="1.6" rx="0.8" transform="rotate(-45 13 25.4453)" fill="white" />
        </svg>
      </button>
      <!-- Logo -->
      <div class="logo__main">
        <svg width="247" height="60" viewBox="0 0 247 60" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.831 59.9155H0V0H11.831V59.9155Z" fill="black" fill-opacity="0.4" />
          <path
            d="M156.721 59.9155H145.228V17.9155L127.989 59.9155H118.27L101.031 18.2535V59.9155H89.876V0H105.256L123.256 43.2676L140.834 0H156.721V59.9155Z"
            fill="black"
            fill-opacity="0.4"
          />
          <path d="M246.608 59.9155H234.777V0H246.608V59.9155Z" fill="black" />
          <path
            d="M44.069 0L21.1465 60H33.5056L50.6183 13.0986L67.8366 60H80.6183L57.5906 0H44.069Z"
            fill="black"
            fill-opacity="0.4"
          />
          <path d="M189.319 0L166.396 60H178.756L195.868 13.0986L213.087 60H225.868L202.841 0H189.319Z" fill="black" />
        </svg>
      </div>
      <!-- Logo Mobile -->
      <div class="logo__mobile">
        <svg width="24" height="18" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M23.9998 17.9746H20.46V0H23.9998V17.9746Z" fill="black" fill-opacity="0.4" />
          <path
            d="M6.85852 0L0 18H3.69791L8.81809 3.92958L13.9699 18H17.7942L10.9042 0H6.85852Z"
            fill="black"
            fill-opacity="0.4"
          />
        </svg>
      </div>
      <!-- Image drop -->
      <div class="image-drop-zone"></div>
      <div class="image-drop-zone--overlay">
        <p>Drop the image here</p>
      </div>
      <!-- Input -->
      <div class="input__wrapper">
        <div class="input__container">
          <p class="record-counter">00:00</p>
          <!-- Input front -->
          <div class="input__front">
            <div class="transcripting__container">
              <p class="transcripting__container--text">
                <span class="transcripting__container--cursor"></span>
                Converting to text
              </p>
            </div>
            <button class="camera-btn" type="button">
              <svg class="icon-camera" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none">
                <path
                  stroke="#000"
                  stroke-opacity=".72"
                  stroke-width="1.6"
                  d="M26 22v-9a2 2 0 0 0-2-2h-2.5l-1.224-2.447A1 1 0 0 0 19.382 8h-6.764a1 1 0 0 0-.894.553L10.5 11H8a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2Z"
                />
                <circle cx="16" cy="17" r="3" stroke="#000" stroke-opacity=".72" stroke-width="1.6" />
              </svg>
            </button>
            <button class="center-btn" type="button">Type away</button>
            <button class="mic-btn" type="button">
              <svg class="icon-mic" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none">
                <path
                  fill="#000"
                  fill-opacity=".72"
                  fill-rule="evenodd"
                  d="M9.6 13.916a.8.8 0 0 0-1.6 0v2.415a8.301 8.301 0 0 0 7.5 8.262V28h1.6v-3.407a8.301 8.301 0 0 0 7.5-8.262v-2.415a.8.8 0 0 0-1.6 0v2.415a6.7 6.7 0 0 1-13.4 0v-2.415Z"
                  clip-rule="evenodd"
                />
                <rect
                  width="6.971"
                  height="15.098"
                  x="12.8"
                  y="4.8"
                  stroke="#000"
                  stroke-linejoin="round"
                  stroke-opacity=".72"
                  stroke-width="1.6"
                  rx="3.486"
                />
              </svg>
            </button>
          </div>
          <!-- Input image -->
          <div class="input__image--container">
            <label for="file-upload" class="icon-file-upload">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none">
                <path fill="#fff" d="M0 0h40v40H0z" />
                <rect width="1.6" height="14.933" x="19.24" y="9.603" fill="#000" rx=".8" />
                <rect
                  width="1.6"
                  height="8.382"
                  fill="#000"
                  rx=".8"
                  transform="scale(.98178 1.0179) rotate(45 .695 28.521)"
                />
                <rect
                  width="8.382"
                  height="1.6"
                  fill="#000"
                  rx=".8"
                  transform="scale(.98178 1.0179) rotate(45 .695 28.521)"
                />
                <path
                  stroke="#000"
                  stroke-linecap="round"
                  stroke-width="1.6"
                  d="M15.2 18.67h-2.6a1.6 1.6 0 0 0-1.6 1.6v10.133a1.6 1.6 0 0 0 1.6 1.6h14.8a1.6 1.6 0 0 0 1.6-1.6V20.27a1.6 1.6 0 0 0-1.6-1.6h-2.45"
                />
              </svg>
            </label>
            <input id="file-upload" class="input__file-upload" type="file" accept="image/*" />
            <input class="input__image" type="text" placeholder="Paste an image link, drag an image" />
            <button class="input__image--closeBtn">
              <svg
                class="close-icon"
                width="40"
                height="40"
                viewBox="0 0 40 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="13.002"
                  y="14.1318"
                  width="1.6"
                  height="17.6"
                  rx="0.8"
                  transform="rotate(-45 13.002 14.1318)"
                  fill="white"
                />
                <rect
                  x="13"
                  y="25.4453"
                  width="17.6"
                  height="1.6"
                  rx="0.8"
                  transform="rotate(-45 13 25.4453)"
                  fill="white"
                />
              </svg>
            </button>
          </div>
          <!-- Input back -->
          <div class="input__back">
            <form>
              <div class="input-text__expand">
                <textarea
                  class="input-text"
                  rows="1"
                  autofocus
                  onInput="this.parentNode.dataset.replicatedValue = this.value"
                ></textarea>
              </div>
              <div class="input__controls">
                <div class="left">
                  <button class="camera-btn" type="button">
                    <svg class="icon-camera" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none">
                      <path
                        stroke="#000"
                        stroke-opacity=".72"
                        stroke-width="1.6"
                        d="M26 22v-9a2 2 0 0 0-2-2h-2.5l-1.224-2.447A1 1 0 0 0 19.382 8h-6.764a1 1 0 0 0-.894.553L10.5 11H8a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2Z"
                      />
                      <circle cx="16" cy="17" r="3" stroke="#000" stroke-opacity=".72" stroke-width="1.6" />
                    </svg>
                  </button>
                  <div class="mic-btn__container">
                    <button class="mic-btn" type="button">
                      <svg class="icon-mic" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none">
                        <path
                          fill="#000"
                          fill-opacity=".72"
                          fill-rule="evenodd"
                          d="M9.6 13.916a.8.8 0 0 0-1.6 0v2.415a8.301 8.301 0 0 0 7.5 8.262V28h1.6v-3.407a8.301 8.301 0 0 0 7.5-8.262v-2.415a.8.8 0 0 0-1.6 0v2.415a6.7 6.7 0 0 1-13.4 0v-2.415Z"
                          clip-rule="evenodd"
                        />
                        <rect
                          width="6.971"
                          height="15.098"
                          x="12.8"
                          y="4.8"
                          stroke="#000"
                          stroke-linejoin="round"
                          stroke-opacity=".72"
                          stroke-width="1.6"
                          rx="3.486"
                        />
                      </svg>
                    </button>
                    <p class="small-record-counter">00:00</p>
                  </div>
                </div>
                <div class="right">
                  <button type="submit" class="submit" id="submitBtn" aria-label="Submit" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" fill="none">
                      <path
                        fill="#fff"
                        fill-rule="evenodd"
                        d="M6.997.75a.797.797 0 0 0-.563.234l-5.94 5.94a.8.8 0 0 0 1.131 1.131L6.2 3.481V16.45a.8.8 0 0 0 1.6 0V3.482l4.574 4.574a.8.8 0 1 0 1.13-1.132l-5.92-5.92A.798.798 0 0 0 6.997.75Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Categories list -->
      <div class="categories__list--container">
        <ul class="categories__list">
          <li class="active"><button>Book</button></li>
          <li><button>Plan</button></li>
          <li><button>Reserve</button></li>
          <li><button>Buy</button></li>
          <li><button>Order</button></li>
          <li><button>Compare</button></li>
          <li><button>Brainstorm</button></li>
          <li><button>Write</button></li>
        </ul>
      </div>
      <!-- Caroussel -->
      <div class="caroussel__container">
        <div class="caroussel__inner">
          <button class="controls" id="btn-prev">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="20" fill="none">
              <path
                fill="#fff"
                d="M6.242 10.574a.8.8 0 0 1 1.131-1.131l5.649 5.649a.8.8 0 0 1-1.131 1.131l-5.65-5.649Z"
              />
              <path
                fill="#fff"
                d="M6.234 10.566a.8.8 0 0 1 0-1.132l5.657-5.656a.8.8 0 1 1 1.13 1.132l-5.655 5.656a.8.8 0 0 1-1.132 0Z"
              />
              <rect width="16" height="1.6" x="6" y="9.2" fill="#fff" rx=".8" />
            </svg>
          </button>
          <p class="caroussel__text"></p>
          <button class="controls" id="btn-next">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="20" fill="none">
              <path
                fill="#fff"
                d="M21.758 10.574a.8.8 0 0 0-1.131-1.131l-5.649 5.649a.8.8 0 0 0 1.131 1.131l5.65-5.649Z"
              />
              <path
                fill="#fff"
                d="M21.766 10.566a.8.8 0 0 0 0-1.132l-5.657-5.656a.8.8 0 1 0-1.13 1.132l5.655 5.656a.8.8 0 0 0 1.132 0Z"
              />
              <rect width="16" height="1.6" fill="#fff" rx=".8" transform="matrix(-1 0 0 1 22 9.2)" />
            </svg>
          </button>
        </div>

        <div class="caroussel__markers"></div>
      </div>
      <!-- Info -->
      <p class="info-text">Tap Anywhere to Stop</p>
    </div>
    <script src="/libAudioRecorder/WebAudioRecorder.min.js"></script>
    <script type="module" src="/app/index.js"></script>
  </body>
</html>
